<!DOCTYPE html>
<html>
<head>
    <title>Board Posts</title>
</head>
<body>
<h1 th:text="${boardName}"></h1>
<div th:each="article : ${articles}">
    <h2 th:text="${article.title}"></h2>
    <div>
        <p th:text="${article.author}"></p>
        <p th:text="${article.date}"></p>
    </div>
    <p th:text="${article.content}"></p>
</div>
</body>
</html>
